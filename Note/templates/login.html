{% extends 'base.html' %} {% block content %} {% load static %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-5">
        <form class="card-body cardbody-color p-lg-5" method="post">
          {% csrf_token %}
          <div class="text-center mb-4">
            <h2>Login</h2>
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="Username"
              name="uname"
              aria-describedby="emailHelp"
              placeholder="Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              name="upassword"
              placeholder="password"
            />
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-color px-5 mb-2 bg-dark text-white w-100"
              value="login"
            >
              Login
            </button>
          </div>
          <div id="emailHelp" class="form-text text-center mb-2 text-dark">
            Create an Account?
            <a href="/signup" class="text-blue fw-bold">register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
