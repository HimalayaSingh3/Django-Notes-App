{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-5">
        <form class="card-body p-lg-5" method="post">
          {% csrf_token %}
          <div class="text-center">
            <h2>Create An Account</h2>
          </div>
          <br />
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="Username"
              name="uname"
              aria-describedby="emailHelp"
              placeholder="Your Name "
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              name="uemail"
              aria-describedby="emailHelp"
              placeholder="Your Email "
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              name="upassword"
              placeholder="password"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn bg-dark text-white px-5 mb-2 w-100">
              Register
            </button>
          </div>
          <div id="emailHelp" class="form-text text-center mb-2 text-dark">
            Already have an account?
            <a href="/loginn" class="text-blue fw-bold">login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
